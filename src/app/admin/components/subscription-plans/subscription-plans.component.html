
<app-header></app-header>

<section>
  <table mat-table [dataSource]="subscriptions" class="mat-elevation-z8" *ngIf="subscriptions">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID NO. </th>
      <td mat-cell *matCellDef="let element" class="text-warn"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef> Version No.</th>
      <td mat-cell *matCellDef="let element"> {{ element.version }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.subscription_plan_data.name }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element" class="text-primary"> {{ element.subscription_plan_data.phases[0].recurring_price_money.amount }} </td>
    </ng-container>

    <ng-container matColumnDef="cadence">
      <th mat-header-cell *matHeaderCellDef> Cadence </th>
      <td mat-cell *matCellDef="let element"> {{ element.subscription_plan_data.phases[0].cadence }} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" class="text-warn"> {{ element.status }} </td>
    </ng-container>

    <ng-container matColumnDef="public_url">
      <th mat-header-cell *matHeaderCellDef> Link </th>
      <td mat-cell *matCellDef="let element"><a href="{{ element.public_url }}">Open Invoice</a> </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
