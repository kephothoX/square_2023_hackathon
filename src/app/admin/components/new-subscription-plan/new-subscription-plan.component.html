<app-header></app-header>

<section>
  <mat-card>

    <mat-card-content>
      <form [formGroup]="newSubscriptionPlanForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="p-1">
          <mat-label>ID</mat-label>
          <mat-icon matPrefix  class="material-icons">info_outline</mat-icon>
          <mat-hint align="end"></mat-hint>
          <input type="text" matInput  formControlName="id" placeholder="ID">
        </mat-form-field>
        <div class="spacer"></div>

       <mat-form-field appearance="outline" class="p-1">
          <mat-label>Name </mat-label>
          <mat-icon matPrefix  class="material-icons">info_outline</mat-icon>
          <mat-hint align="end"></mat-hint>
          <input type="text" matInput  formControlName="name" placeholder="Name">
        </mat-form-field>
        <div class="spacer"></div>


        <mat-form-field appearance="outline" class="p-1">
          <mat-label>Cadence</mat-label>
          <mat-hint align="end"></mat-hint>
          <mat-icon matPrefix  class="material-icons">info_outline</mat-icon>
          <mat-select formControlName="cadence">
            <mat-option *ngFor="let cad of Cadence" [value]="cad.value">
              {{ cad.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="spacer"></div>

        <mat-form-field appearance="outline" class="p-1">
          <mat-label>Currency</mat-label>
          <mat-hint align="end"></mat-hint>
          <mat-icon matPrefix  class="material-icons">info_outline</mat-icon>
          <mat-select formControlName="currency">
            <mat-option *ngFor="let curr of Currency" [value]="curr.abbrv">
              {{ curr.abbrv }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="spacer"></div>

        <mat-form-field appearance="outline" class="p-1">
          <mat-label>Amount</mat-label>
          <mat-hint align="end"></mat-hint><mat-icon matPrefix  class="material-icons">info_outline</mat-icon>
          <input type="number" matInput formControlName="amount" placeholder="Amount">
        </mat-form-field>
        <div class="spacer"></div>

        <mat-form-field appearance="outline" class="p-1">
          <mat-label>Ordinal</mat-label>
          <mat-hint align="end"></mat-hint>
          <input type="number" matInput formControlName="ordinal" placeholder="Ordinal">
          <mat-icon matPrefix  class="material-icons">info_outline</mat-icon>
        </mat-form-field>

        <mat-card-actions class="align-buttons-center">
          <button type="submit" mat-raised-button  [disabled] ="!newSubscriptionPlanForm.valid"><mat-icon class="material-icons">add_circle</mat-icon>Add New Subscription Plan</button>
          <button type="reset" mat-raised-button color="warn" class="text-white"><mat-icon class="material-icons">cancel</mat-icon>Clear</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>

</section>
