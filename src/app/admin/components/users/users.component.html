<app-header></app-header>

<section>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="given_name">
      <th mat-header-cell *matHeaderCellDef>Given Name</th>
      <td mat-cell *matCellDef="let element"> {{element.given_name}} </td>
    </ng-container>

    <ng-container matColumnDef="family_name">
      <th mat-header-cell *matHeaderCellDef> Family Name </th>
      <td mat-cell *matCellDef="let element"> {{element.family_name}} </td>
    </ng-container>

    <ng-container matColumnDef="email_address">
      <th mat-header-cell *matHeaderCellDef> Email Address</th>
      <td mat-cell *matCellDef="let element"> {{element.email_address }} </td>
    </ng-container>

    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element"> {{element.phone_number }} </td>
    </ng-container>

    <ng-container matColumnDef="company_name">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let element"> {{element.company_name }} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="/admin/users/edit/{{ element.id }}">
          <button mat-icon-button color="primary">
            <mat-icon class="material-icons">edit</mat-icon>
          </button>
        </a>

        <button mat-icon-button color="warn" (click)="deleteUser(element.id)">
          <mat-icon class="material-icons">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
