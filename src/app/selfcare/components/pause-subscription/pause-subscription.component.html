<app-header></app-header>

<section>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="pauseSubscriptionForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Date To pause Subscription</mat-label>
          <input matInput [matDatepicker]="effectiveDatePicker" formControlName="pause_effective_date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="effectiveDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #effectiveDatePicker></mat-datepicker>
        </mat-form-field>
        <div class="spacer"></div>

        <mat-form-field appearance="outline" class="p-1">
          <mat-label>Reason</mat-label>
          <mat-hint align="end">Reason for Pausing Subscription</mat-hint>
          <mat-icon matPrefix  class="material-icons">info</mat-icon>
          <textarea matInput formControlName="pause_reason"></textarea>
        </mat-form-field>
        <div class="spacer"></div>

        <mat-form-field appearance="outline" class="p-1">
          <mat-label>When To Resume</mat-label>
          <mat-hint align="end"></mat-hint>
          <mat-icon matPrefix class="material-icons">info_outline</mat-icon>
          <mat-select formControlName="resume_change_timing">
            <mat-option *ngFor="let entry of ChangeTiming" [value]="entry">
              {{ entry }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="spacer"></div>

        <mat-form-field>
          <mat-label> Date To Resume</mat-label>
          <input matInput [matDatepicker]="resumeDatePicker" formControlName="resume_effective_date">
          <mat-hint>MM/DD/YYYY (The Date must be After Your Subscription expiry Period)</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="resumeDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #resumeDatePicker></mat-datepicker>
        </mat-form-field>
        <div class="spacer"></div>


        <mat-card-actions class="align-buttons-center">
          <button type="submit" mat-raised-button  [disabled] ="!pauseSubscriptionForm.valid">
            <mat-icon class="material-icons">pause_circle</mat-icon>
            Pause Subscription
          </button>

          <button type="reset" mat-raised-button color="warn" class="text-white">
            <mat-icon class="material-icons">cancel</mat-icon>
            Clear
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>

  </mat-card>

</section>
