<app-header></app-header>

<section>

  <mat-card class="mat-elevation-z4" *ngFor="let loc of locations">
    <mat-card-title><h2>{{ loc.name }} {{ loc.business_name }}</h2></mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item> {{ loc.address.address_line_1 }} | {{ loc.address.locality }} | {{ loc.address.administrative_district_level_1 }} </mat-list-item>
        <mat-list-item><h5>{{ loc.type }}</h5></mat-list-item>
        <mat-divider></mat-divider>

        <mat-list-item>
          <mat-menu #social="matMenu">
            <a *ngIf="loc.facebook_url" href="{{ loc.facebook_url }}" class="p-3">
              <button mat-button color="primary">
                <mat-icon class="material-icons">star</mat-icon>
                Facebook
              </button>
            </a>
            <mat-divider></mat-divider>

            <a href="{{ loc.twitter_username }}" class="p-3">
              <button mat-button color="primary">
                <mat-icon class="material-icons">star</mat-icon>
                Twitter
              </button>
            </a>
            <mat-divider></mat-divider>

            <a href="{{ loc.instagram_username }}" class="p-3">
              <button mat-button color="primary">
                <mat-icon class="material-icons">star</mat-icon>
                Instagram
              </button>
            </a>
            <mat-divider></mat-divider>

            <a href="{{ loc.website_url }}" class="p-3">
              <button mat-button color="primary">
                <mat-icon class="material-icons">star</mat-icon>
                Website
              </button>
            </a>
          </mat-menu>
          <small>
            <button *ngIf="loc.coordinates" mat-icon-button color="primary" (click)="findMe(loc.coordinates.latitude, loc.coordinates.longitude)">
              <mat-icon class="material-icons">pin_drop</mat-icon>
            </button>


            <button mat-icon-button color="primary" [matMenuTriggerFor]="social">
              <mat-icon class="material-icons">share</mat-icon>
            </button>
            <a href="tel:{{ loc.phone_number }}">
              <button color="accent" mat-icon-button>
                <mat-icon class="material-icons">phone</mat-icon>
              </button>
            </a>

            <a href="mailto:{{ loc.business_email }}">
              <button color="accent" mat-icon-button>
                <mat-icon class="material-icons">email</mat-icon>
              </button>
            </a>
          </small>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>

    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>

  <button mat-raised-button color="warn" (click)="btnClose()" class="btn-close text-white" cdkDrag [style.visibility]="btnClosevisibility" color="primary">
    <mat-icon class="material-icons">cancel</mat-icon>
    Close Map
  </button>

  <mat-card id="findMe" [style.visibility]="visibility" class="mat-elevation-z6" cdkDrag>
  </mat-card>

</section>
